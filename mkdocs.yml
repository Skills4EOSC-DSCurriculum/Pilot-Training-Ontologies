site_name: "Introduction to ontologies"
docs_dir: resources
theme:
  name: material
  palette:
    primary: custom
  logo: attachments/logo-white.png
  custom_dir: resources/overrides
  features:
    - navigation.footer
    - search.highlight
    - search.suggest
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - md_in_html
plugins:
  - search
  - tags
  - mike:
      version_selector: true
  - exclude:
      glob:
        - "*Activities/*"
        - "*Assessment/*"
        - "*Templates/*"
        - "*Feedback/*"
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
        - "*.pptx"
        - "*_plan.md"
        - "*_facilitator_guide.md"
        - "*syllabus.md"
      regex:
        - '.*\.(tmp|bin|tar)$'
extra:
  version:
    provider: mike
extra_css:
  - stylesheets/extra.css
citation:
  cff-version: 1.2.0
  message: "If you use these learning materials, please cite it as below."
  authors:
    - family-names: Aguilar Gómez
      given-names: Fernando
      orcid: https://orcid.org/0000-0001-9462-4831
      affiliation: Instituto de Física de Cantabria
  title: "Introduction to ontologies"
  abstract: "Training description"
  version: v0.1.0
  doi: 10.5070/zenodo.123
  date-released: "2024"
  license: CC-BY-SA-4.0
  license-url: "https://creativecommons.org/licenses/by-sa/4.0/legalcode.txt"
  type: generic
  keywords:
    - "ontologies"
    - "linked data"
    - "knowledge graph"
    - "RDM"
  repository: "https://github.com/Task4-1-Skills4EOSC/Pilot-Training-Ontologies"
signposting_linkset: https://raw.githubusercontent.com/Task4-1-Skills4EOSC/Pilot-Training-Ontologies/main/linkset.json # do not update manually
signposting_default_profile: '' # update with an URL towards the profile used for the Markdown pages (optional)
# signposting_gitbook_url: https://gitbook.example.com # leave commented (prefixed with `#`) if using GitHub Pages with the default domain.
signposting_exclusions:
  - 'venv/**'
  - 'external-resources/**'
  - 'Feedback/**'
  - '**/Activities/**'
  - '*/Assessment/**'
  - 'index.md'
  - '02 process_description.md'
  - '03 glossary.md'
  - 'template_unit_lesson_plan.md'
  - '**/*facilitator_guide.md'
  - '*syllabus.md'
  - '**/*_plan.md'
  - '**/template_content.md'
